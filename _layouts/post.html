---
layout: default
---
{% assign author = site.authors[page.author] %}
<article class="post">
  <h2>{{ page.title }}</h2>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Scritto da <a href="{{ author.web }}">{{ author.display_name }}</a> il {{ page.date | date: "%e %m, %Y" }}
  </div>
</article>
